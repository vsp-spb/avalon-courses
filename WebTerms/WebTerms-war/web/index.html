<!DOCTYPE html>
<html>
    <head>
        <title>JHelp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>JHelp Web</h1>
        <br/>
        <form action="Terms" method="POST">
            Term: <input type="text" name="term" required/> &nbsp;<input type="submit" name="find" value="Find"/>
            <br/><br/>
            <textarea name="def" rows="10" cols="60"></textarea>
            <br/>
            <input type="submit" name="prev" value="Prev" disabled/>&nbsp;<input type="submit" name="next" value="Next" disabled/>
            <br/><br/>
            <input type="submit" name="add" value="Add"/>&nbsp;<input type="submit" name="update" value="Update"/>&nbsp;<input type="submit" name="delete" value="Delete"/>
        </form>
    </body>
</html>
