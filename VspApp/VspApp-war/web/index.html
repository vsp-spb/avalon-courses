<!DOCTYPE html>
<html>
    <head>
        <title>LogApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>Log Application</h1>
            <br/>
            <form action="Register" method="GET">

            </form>
        </div>
    </body>
</html>
